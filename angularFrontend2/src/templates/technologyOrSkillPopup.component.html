<div style="position: fixed; width: 75%; height: 87%; top: 5%; left: 15%; display: flex;
flex-direction: column; overflow-y: scroll;"
[ngStyle]="{'background-color': technologyOrSkill['backgroundColor'], 'color': technologyOrSkill['color']}">

    <div style="display: flex; justify-content: space-between; align-items: center; border-style: solid;
    border-color: lightgray; border-top: none; border-left: none; border-right: none;
    padding: 0.5em 1.5em; border-width:0.08em;">
        <div style="display: flex; align-items: center; gap: 1em;">
            <img [src]="technologyOrSkill['image']" style="pointer-events: none; height: 2em; width: 2em; object-fit: contain;">
            <h2>{{ technologyOrSkill['name'] }} - {{ technologyOrSkill['type'] }}</h2>
        </div>
        <img src="thinGrayXIcon.png" (click)="closePopup()" style="cursor: pointer; height: 1.3em; width: 1.3em;">
    </div>

    <div style="padding: 0.5em 1.5em; margin-top: 1.5em;">
        <h2>Places Used:</h2>
        <li *ngFor="let item of technologyOrSkill['usedFor'];"
            [innerHTML]="sanitize(item)"
            style="margin-bottom: 1.7em; font-family: Plus Jakarta Sans;"
        >
        </li>
    </div>

</div>
